<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nathan Friend: Wiki</title>

    <link rel="stylesheet" type="text/css" href="styles/app.min.css" />
</head>
<body id="app" v-on="keydown: onBodyKeydown">
    <div id="editor" v-class="editor: editor">
        <textarea v-model="input"></textarea>
        <div v-html="input | marked"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
